<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Hub/all.css">
    <link rel="shortcut icon" href="../imagens/Logos_Goless/GoLess ICON.png" />
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <title>GoLess - Hub para markteplaces</title>
</head>
<body>
    <div class="login">
        <div class="login-form">
            <div class="login-form-wrapper corfundo">
                <div class="logo-login">
                    <img src="../imagens/Logos_Goless/GoLess_Padrão.png" alt="">
                </div>
                <div class="login-title">
                    <h2>Login</h2>
                    <a href="../views/register.html">inscreva-se</a>
                </div>
                <form>
                    <div class="mb-3">
                      <label for="email" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@exemplo.com" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="senha" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                    </div>
                    <a class=btn href="../views/dashboard.html">Login</a>
                  </form>
            </div>
        </div>
        <div class="class-banner">
            <img src="../imagens/Elementos_Gráficos/Hub/Login/Imagem-Lateral.png" alt="Login Arfax-Hub">
        </div>
    </div>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome/js/all.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
